{% extends 'store/base.html' %}
{% load static %}

{% block content %}

    <form action="" method='post' enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="name" placeholder="类型名称">
        </div>

        <div class="form-group">
            <select class="form-control" name="types">
            <option value="0">无父类型</option>
                {% for j in Types %}
                    <option value="{{ j.id }}">{{ j.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control file" type="file" name="picture" />
        </div>
        <div class="form-group">
            <input class="btn btn-facebook btn-block" type="submit" value="添加类型">
        </div>
    </form>

{% endblock %}
